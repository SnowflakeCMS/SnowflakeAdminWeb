<div class="container">
  <!--{{diagnostic}}-->
  <form class="form-signin">
    <h2 class="form-signin-heading">User login</h2>
    <div class="form-group">
      <label for="user">Username</label>
      <input type="text" class="form-control" required
             [(ngModel)]="model.user" name="user" #user="ngModel">
      <div [hidden]="user.valid || user.pristine" class="alert alert-danger">Name is not valid</div>
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" required
             [(ngModel)]="model.pwd" name="pwd">
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="onSubmit()">Submit</button>
  </form>
</div>
