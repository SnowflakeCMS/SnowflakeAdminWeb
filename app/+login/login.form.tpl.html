<div class="container">
  <!--{{diagnostic}}-->
  <div class="form-wrap">
    <form class="ui fluid form form-signin">
      <h2 class="form-signin-heading">cfBlog2 Admin</h2>
      <div class="ui field">
        <input type="text" required
               [(ngModel)]="model.user" name="user" #user="ngModel" placeholder="Username">
      </div>
      <div class="ui input">
        <input type="password" required
               [(ngModel)]="model.pwd" name="pwd" placeholder="Password">
      </div>
      <button type="submit" class="ui primary button form-signin-submit" (click)="onSubmit()">Submit</button>
    </form>
    <cf2-message></cf2-message>
  </div>
</div>
